<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <style>
    .card {
      width: 300px;
      height: 400px;
      border: 1px solid black;
      margin: 10px;
      text-align: center;
    }

    .card img {
      width: 100%;
    }
  </style>
</head>

<body>


  <div id="result"></div>


  <script>

    async function main() {
      res = await fetch('http://localhost:3000/pokemons')
      resJson = await res.json()
      tmpHTML = ""
      for (let i = 0; i < resJson.length; i++) {
        id = String(resJson[i].id).padStart(3, '0')
        tmpHTML +=
          `
        <div class="card">
          <h2>
            ${resJson[i].name.english}
          </h2>
          <img src="https://raw.githubusercontent.com/fanzeyi/pokemon.json/master/images/${id}.png" loading="lazy" >
          </div>
          
          `
      }
      document.getElementById('result').innerHTML += tmpHTML

      list = document.querySelectorAll(".card")
      console.log(list);
      for (let i = 0; i < list.length; i++) {
        list[i].addEventListener('click', async function () {
          res = await fetch(`http://localhost:3000/pokemon?pname=${list[i].querySelector('h2').innerHTML.trim()}`)
          resJson = await res.json()
          alert(JSON.stringify(resJson))
        })
      }
    }
    main()


  </script>
</body>

</html>
